description: |
  GPIO enabled analog switch to isolate devices from an I2C bus

compatible: "ti,ts5a2066"
include: base.yaml
bus: i2c

properties:
  "#address-cells":
    required: true
    const: 1
  "#size-cells":
    required: true
    const: 0
  controller:
    type: phandle
    required: true
  gpios:
    type: phandle-array
    required: true
  label:
    required: false
